version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "5051:5000"
    volumes:
      - fourtty_uploads:/app/uploads
      - fourtty_data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - PORT=5000
      - NODE_ENV=production
      - FRONTEND_URL=https://fourtty.net
      - VITE_SOCKET_URL=https://fourtty.net
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}

volumes:
  fourtty_uploads:
  fourtty_data:

    # Removed separate frontend service as it is now served by app
