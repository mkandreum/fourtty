version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "3000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/dev.db:/app/dev.db
    environment:
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - PORT=5000
      - NODE_ENV=production

# Removed separate frontend service as it is now served by app
